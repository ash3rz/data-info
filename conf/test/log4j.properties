log4j.rootLogger=warn, ROOT

log4j.logger.data-info=debug
log4j.logger.clojure-commons=info

# Uncomment these lines to enable debugging in iPlant Clojure Commons.
#log4j.logger.clojure-commons=debug,

# The JARGON logger logs all Jargon errors, warnings and informational messages.
#log4j.logger.org.irods.jargon=debug

# Use this appender when running data-info in the foreground.
log4j.appender.ROOT=org.apache.log4j.ConsoleAppender
log4j.appender.ROOT.layout=org.apache.log4j.PatternLayout
log4j.appender.ROOT.layout.ConversionPattern=%d{yyyy-MM-dd@HH:mm:ss.SSS} %-5p [%t] (%c) - %m%n
